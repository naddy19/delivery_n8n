services:
  n8n:
    image: n8nio/n8n
    container_name: delivery_n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://192.168.1.78:5678/
      - NODE_ENV=production
      - GENERIC_TIMEZONE=America/Edmonton
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_USER_FOLDER=/home/node/.n8n
      - N8N_BINARY_DATA_MODE=filesystem
      - N8N_DEFAULT_BINARY_DATA_MODE=filesystem
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - N8N_SECURE_COOKIE=false
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
    volumes:
      - ./n8n_data:/home/node/.n8n
      - ./workflows:/workflows
      - ./import-workflows.sh:/import-workflows.sh:ro
    restart: unless-stopped
    networks:
      - delivery_network

  web:
    image: nginx:alpine
    container_name: delivery_web
    ports:
      - "80:80"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - delivery_network

  claude-ocr:
    image: python:3.10-slim
    container_name: delivery_claude_ocr
    command: >
      bash -c "apt-get update && 
      apt-get install -y curl && 
      pip install anthropic flask pillow && 
      python /app/claude_ocr_server.py"
    ports:
      - "8869:8869"
    volumes:
      - ./claude_ocr_server.py:/app/claude_ocr_server.py:ro
    environment:
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - PORT=8869
    restart: unless-stopped
    networks:
      - delivery_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8869/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  delivery_network:
    driver: bridge
