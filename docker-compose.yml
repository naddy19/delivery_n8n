version: "3.8"

services:
  n8n:
    image: n8nio/n8n
    container_name: delivery_n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://192.168.1.78:5678/
      - NODE_ENV=production
      - GENERIC_TIMEZONE=America/Edmonton
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_USER_FOLDER=/home/node/.n8n
      - N8N_BINARY_DATA_MODE=filesystem
      - N8N_DEFAULT_BINARY_DATA_MODE=filesystem
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - N8N_SECURE_COOKIE=false
    volumes:
      - ./n8n_data:/home/node/.n8n
      - ./workflows:/workflows
      - ./import-workflows.sh:/import-workflows.sh:ro
    restart: unless-stopped
    networks:
      - delivery_network

  web:
    image: nginx:alpine
    container_name: delivery_web
    ports:
      - "80:80"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - delivery_network

networks:
  delivery_network:
    driver: bridge
