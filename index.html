<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scan Route Plan</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 16px;
    }

    h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 12px;
    }

    p {
      text-align: center;
      color: #555;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    input[type="file"] {
      display: none;
    }

    label {
      display: block;
      width: 100%;
      padding: 14px;
      background: #2563eb;
      color: white;
      text-align: center;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    .preview {
      margin-top: 16px;
      text-align: center;
    }

    .preview img {
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    button {
      margin-top: 16px;
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      background: #16a34a;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì¶ Scan Route Plan</h1>
    <p>Take a clear photo of today's delivery sheet</p>

    <div class="card">
      <label for="photoInput">üì∑ Take Photo or Upload</label>
      <input 
        id="photoInput" 
        type="file" 
        accept="image/*" 
        capture="environment" 
      />

      <div class="preview" id="preview"></div>

      <button id="uploadBtn" disabled>üöÄ Process Route</button>
    </div>

    <div id="result" style="margin-top: 20px;"></div>
  </div>

  <script>
    const input = document.getElementById('photoInput');
    const preview = document.getElementById('preview');
    const uploadBtn = document.getElementById('uploadBtn');
    const resultDiv = document.getElementById('result');

    input.addEventListener('change', () => {
      preview.innerHTML = '';
      resultDiv.innerHTML = '';
      const file = input.files[0];
      if (!file) return;

      const img = document.createElement('img');
      img.src = URL.createObjectURL(file);
      preview.appendChild(img);
      uploadBtn.disabled = false;
    });

    uploadBtn.addEventListener('click', async () => {   
      const file = input.files[0];
      if (!file) return;

      uploadBtn.disabled = true;
      uploadBtn.textContent = '‚è≥ Processing...';

      const formData = new FormData();
      formData.append('image', file);

      try {
        const response = await fetch('/webhook-test/upload-image', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          const html = await response.text();
          resultDiv.innerHTML = html;
          resultDiv.scrollIntoView({ behavior: 'smooth' });
        } else {
          resultDiv.innerHTML = '<div style=\"background: #fee; color: #c00; padding: 20px; border-radius: 10px;\">‚ùå Upload failed. Please try again.</div>';
        }
      } catch (error) {
        resultDiv.innerHTML = '<div style=\"background: #fee; color: #c00; padding: 20px; border-radius: 10px;\">‚ùå Error: ' + error.message + '</div>';
      } finally {
        uploadBtn.disabled = false;
        uploadBtn.textContent = 'üöÄ Process Route';
      }
    });
  </script>
</body>
</html>
