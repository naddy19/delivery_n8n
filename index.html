<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scan Route Plan</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 16px;
    }

    h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 12px;
    }

    p {
      text-align: center;
      color: #555;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    input[type="file"] {
      display: none;
    }

    label {
      display: block;
      width: 100%;
      padding: 14px;
      background: #2563eb;
      color: white;
      text-align: center;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    .preview {
      margin-top: 16px;
      text-align: center;
    }

    .preview img {
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    button {
      margin-top: 16px;
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      background: #16a34a;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scan Route Plan</h1>
    <p>Take a clear photo of todayâ€™s delivery sheet</p>

    <div class="card">
      <label for="photoInput">ðŸ“· Take Photo</label>
      <input 
        id="photoInput" 
        type="file" 
        accept="image/*" 
        capture="environment" 
      />

      <div class="preview" id="preview"></div>

      <button id="uploadBtn" disabled>Upload & Process</button>
    </div>
  </div>

  <script>
    const input = document.getElementById('photoInput');
    const preview = document.getElementById('preview');
    const uploadBtn = document.getElementById('uploadBtn');

    input.addEventListener('change', () => {
      preview.innerHTML = '';
      const file = input.files[0];
      if (!file) return;

      const img = document.createElement('img');
      img.src = URL.createObjectURL(file);
      preview.appendChild(img);
      uploadBtn.disabled = false;
    });

    uploadBtn.addEventListener('click', async () => {   
      const file = input.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('image', file);

      // Replace this URL with your n8n webhook endpoint
      const response = await fetch('http://localhost:5678/webhook-test/ocr-route', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        alert('Route plan uploaded successfully!');
      } else {
        alert('Upload failed. Please try again.');
      }
    });
  </script>
</body>
</html>
